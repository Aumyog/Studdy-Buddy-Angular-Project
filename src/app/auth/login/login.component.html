<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-gray-700 text-center">Login</h2>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="mt-6 space-y-4">

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            ngModel
            required
            email
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
            placeholder="Enter your email"
          />
          <!-- Error Message -->
          <div *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched" class="text-sm text-red-500 mt-1">
            <span *ngIf="loginForm.controls['email']?.errors?.['required']">Email is required.</span>
            <span *ngIf="loginForm.controls['email']?.errors?.['email']">Invalid email format.</span>
          </div>
        </div>
  
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            ngModel
            required
            minlength="6"
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
            placeholder="Enter your password"
          />
          <!-- Error Message -->
          <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched" class="text-sm text-red-500 mt-1">
            <span *ngIf="loginForm.controls['password']?.errors?.['required']">Password is required.</span>
            <span *ngIf="loginForm.controls['password']?.errors?.['minlength']">Password must be at least 6 characters.</span>
          </div>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          Login
        </button>
      </form>
    </div>
  </div>
