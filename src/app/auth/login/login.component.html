<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-black py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white/10 backdrop-blur-lg p-8 rounded-xl shadow-2xl">
    <!-- Logo and Header -->
    <div class="text-center">
      <div class="flex justify-center mb-4">
        <!-- UW Shield Logo Placeholder -->
        <div class="bg-yellow-500 text-black font-bold rounded-full w-16 h-16 flex items-center justify-center text-xl">
          UW
        </div>
      </div>
      <h2 class="text-3xl font-extrabold text-yellow-500 mb-2">
        Study Buddy
      </h2>
      <p class="text-gray-300 text-sm">
        University of Waterloo's Student Collaboration Platform
      </p>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">
          Email
        </label>
        <div class="mt-1">
          <input
            id="email"
            type="email"
            name="email"
            ngModel
            required
            email
            class="appearance-none relative block w-full px-4 py-3 border border-gray-600 
            placeholder-gray-500 text-gray-200 bg-gray-800/50 rounded-lg 
            focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent
            transition-all duration-300"
            placeholder="name@uwaterloo.ca"
          />
          <div *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched" 
               class="text-sm text-red-400 mt-1 ml-1">
            <span *ngIf="loginForm.controls['email']?.errors?.['required']">Email is required</span>
            <span *ngIf="loginForm.controls['email']?.errors?.['email']">Must be a valid email</span>
          </div>
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">
          Password
        </label>
        <div class="mt-1">
          <input
            id="password"
            type="password"
            name="password"
            ngModel
            required
            minlength="6"
            class="appearance-none relative block w-full px-4 py-3 border border-gray-600 
            placeholder-gray-500 text-gray-200 bg-gray-800/50 rounded-lg 
            focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent
            transition-all duration-300"
            placeholder="••••••••"
          />
          <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched" 
               class="text-sm text-red-400 mt-1 ml-1">
            <span *ngIf="loginForm.controls['password']?.errors?.['required']">Password is required</span>
            <span *ngIf="loginForm.controls['password']?.errors?.['minlength']">Must be at least 6 characters</span>
          </div>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            class="h-4 w-4 rounded border-gray-600 bg-gray-800/50 text-yellow-500 focus:ring-yellow-500"
          />
          <label for="remember-me" class="ml-2 block text-sm text-gray-300">
            Remember me
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-yellow-500 hover:text-yellow-400 transition-colors duration-300">
            Forgot password?
          </a>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent 
          text-sm font-medium rounded-lg text-black bg-yellow-500 hover:bg-yellow-400 
          focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500
          disabled:bg-gray-600 disabled:text-gray-400 disabled:cursor-not-allowed
          transition-all duration-300 transform hover:scale-[1.02]"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Lock Icon -->
            <svg class="h-5 w-5 text-black" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
          Sign in
        </button>
      </div>

      <!-- Sign Up Link -->
      <div class="text-center">
        <p class="text-sm text-gray-300">
          New to Study Buddy?
          <a routerLink="/signup" class="font-medium text-yellow-500 hover:text-yellow-400 transition-colors duration-300">
            Create an account
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
