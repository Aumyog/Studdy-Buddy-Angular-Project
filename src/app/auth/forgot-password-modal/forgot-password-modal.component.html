<div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
  <div class="bg-gray-800 rounded-xl max-w-md w-full p-6">
    <h2 class="text-2xl font-bold text-yellow-500 mb-4">Reset Password</h2>
    <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
      <div class="mb-4">
        <label style="padding-bottom: 7px;" for="email" class="block text-sm text-gray-300">Email</label>

        <input style="background-color: #1a1a1a;"
          id="email"
          type="email"
          required
          [(ngModel)]="email"
          name="email"
          class="appearance-none relative block w-full px-4 py-3 border border-gray-600 placeholder-gray-500 text-gray-200 bg-gray-800/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
          placeholder="Enter your email"
        />
      </div>
      <div class="flex justify-end">
        <button type="button" (click)="onCancel()" class="px-4 py-2 text-gray-300 hover:text-white">Cancel</button>
        <button type="submit" class="ml-2 px-4 py-2 bg-yellow-500 text-black rounded-lg hover:bg-yellow-400">Send Reset Link</button>
      </div>
    </form>
  </div>
</div>
