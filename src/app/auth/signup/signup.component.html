<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-gray-700 text-center">Sign Up</h2>
      <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" class="mt-6 space-y-4">
        <!-- Name Field -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
          <input
            id="name"
            type="text"
            name="name"
            ngModel
            required
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
            placeholder="Enter your name"
          />
          <!-- Error Message -->
          <div *ngIf="signupForm.controls['name']?.invalid && signupForm.controls['name']?.touched" class="text-sm text-red-500 mt-1">
            <span *ngIf="signupForm.controls['name']?.errors?.['required']">Name is required.</span>
          </div>
        </div>
  
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            ngModel
            required
            email
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
            placeholder="Enter your email"
          />
          <!-- Error Message -->
          <div *ngIf="signupForm.controls['email']?.invalid && signupForm.controls['email']?.touched" class="text-sm text-red-500 mt-1">
            <span *ngIf="signupForm.controls['email']?.errors?.['required']">Email is required.</span>
            <span *ngIf="signupForm.controls['email']?.errors?.['email']">Invalid email format.</span>
          </div>
        </div>
  
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            ngModel
            required
            minlength="6"
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
            placeholder="Enter your password"
          />
          <!-- Error Message -->
          <div *ngIf="signupForm.controls['password']?.invalid && signupForm.controls['password']?.touched" class="text-sm text-red-500 mt-1">
            <span *ngIf="signupForm.controls['password']?.errors?.['required']">Password is required.</span>
            <span *ngIf="signupForm.controls['password']?.errors?.['minlength']">Password must be at least 6 characters.</span>
          </div>
        </div>
        <!-- Confirm-->
        <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-600">Confirm Password</label>
            <input
              id="confirmPassword"
              type="password"
              name="confirmPassword"
              ngModel
              required
              #confirmPassword="ngModel"
              [pattern]="signupForm.value.password"
              class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
              placeholder="Confirm your password"
            />
            <!-- Error Message -->
            <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="text-sm text-red-500 mt-1">
              <span *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required.</span>
              <span *ngIf="confirmPassword?.errors?.['pattern']">Passwords do not match.</span>
            </div>
          </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="signupForm.invalid"
          class="w-full px-4 py-2 text-white bg-yellow-500 rounded-lg hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          Sign Up
        </button>
      </form>
    </div>
  </div>
